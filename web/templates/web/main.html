{% extends 'web/base.html' %}
{% block content %}
    <p>Hello</p>
    {% if not user.is_anonymous %}
    <b>Вы авторизованы как {{ user.username }}</b>
    {% endif %}
    <a href="{% url 'movies_add' %}">Создать фильм</a>

    <ul>
        {% for movie in movies %}
            <li><b>{{ movie.title }}</b></li>
        {% endfor %}
    </ul>
{% endblock %}
